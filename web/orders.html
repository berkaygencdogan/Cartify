<body>

    <main class="container" style="grid-template-columns:1fr;">

    <script>
        const API_BASE = "";

        function numberToTL(n) { return n.toLocaleString("tr-TR", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " TL"; }

        $(async function () {
            const cartId = localStorage.getItem("cartify_cartId");
            if (!cartId) { $("#list").text("KayÄ±tlÄ± sipariÅŸ bulunamadÄ±."); return; }

            try {
                const r = await fetch(`${API_BASE}/api/orders?cartId=${encodeURIComponent(cartId)}`);
                const data = await r.json();
                const orders = data?.orders || [];

                if (!orders.length) { $("#list").text("HenÃ¼z sipariÅŸ yok."); return; }

                const html = orders.map(o => `
      <div style="border:1px solid #232937;border-radius:12px;padding:10px;margin-bottom:10px;background:#161a22">
        <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
          <div><strong>#${o.id}</strong></div>
          <div>${new Date(o.createdAt).toLocaleString("tr-TR")}</div>
          <div>Durum: <strong>${o.status}</strong></div>
          <div>Toplam: <strong>${numberToTL(o.grandTotal)}</strong></div>
          <div><a class="btn ghost" href="/order-success.html?orderId=${encodeURIComponent(o.id)}">Detay</a></div>
        </div>
      </div>
    `).join("");

                $("#list").html(html);
            } catch {
                $("#list").text("SipariÅŸler yÃ¼klenemedi.");
            }
        });
    </script>
